<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!--  import Bootstrap CSS    -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <h1 id="h1">LET'S PLAY JEOPARDY</h1>
    <div class="row">
      <div class="col"></div>
      <div class="textArea col-10" id="questionOutput">
        <!-- Print your random question here -->
        
        
        
        
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="textArea col-10" id="answerOutput">
        <!-- Print the answer to the question here -->
        
        
        
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col-6">
        <button type="button" id="submit" class="btn btn-warning btn-lg">
          Random Question
        </button>
      </div>
      <div class="col-6">
        <button type="button" id="answer" class="btn btn-warning btn-lg">
          Give me the answer!
        </button>
      </div>
    </div>
    <div class="row" id="questionRow">
      <div class="col-10">
        <input
          id="questionInput"
          placeholder="Add a question"
        />
      </div>
      <div class="col-2">
        <button type="button" id="questionSubmit" class="btn btn-primary btn-lg">
          Add
        </button>
      </div>
    </div>
    <div class="row" id="answerRow">
      <div class="col-10">
        <input
          id="answerInput"
          placeholder="Add the answer"
        />
      </div>
      <div class="col-2">
        <button type="button" id="answerSubmit" class="btn btn-primary btn-lg">
          Add
        </button>
      </div>
    </div>
    <!--    Add your delete button here  -->
    
    
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </body>
</html>
